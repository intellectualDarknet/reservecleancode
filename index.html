<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <header class="header">
    <div class="header__content">
      <img class = "header__img" src="./eisenhower-matrix.jpg" alt = "eisenhower-tablet created by crossing axis x and y .">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main">
    <article class="main__content">
      <section class="main__add">
        <p><label class="main__new-task-label" for="main__new-task">Add Item</label></p>
        <div class="main__add-container">
          <input id="main__new-task" class="main__new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="main__todo">
        <h3>Todo</h3>
        <ul class="main__todo-list">
          <li class="main__todo-list-item">
            <input type="checkbox" class="main__checkbox">
            <label class="main__task main__label">Pay Bills</label>
            <input type="text" class="main__task main__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="main__eraser" src="./remove.svg" alt = "adjustment icon for text">
            </button>
          </li>
          <li class="main__todo-list-item editMode">
            <input type="checkbox" class="main__checkbox">
            <label class="main__task main__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__task main__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="main__eraser" src="./remove.svg" alt = "adjustment icon for text">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed">
        <h3>Completed</h3>
        <ul class="main__completed-list">
          <li class="main__completed-list-item">
            <input type="checkbox" class="main__checkbox" checked>
            <label class="main__task main__label">See the Doctor</label>
            <input type="text" class="main__task main__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="main__eraser" src="./remove.svg" alt = "adjustment icon for text">
            </button>
           </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </main>
</html>
